<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
	
	<title>Sticky Easy Video Player</title>
	
	<link rel="stylesheet" type="text/css" href="global.css">
	<link rel="stylesheet" type="text/css"  href="page.css"/>
	
	<script type="text/javascript" src="FWDEVPSlayer.js"></script>

	<style> 
		@font-face{
			font-family:myFont;
			src: url(font/Lato-Lig.ttf);
		}
	</style>
	
	<script type="text/javascript">
		var logger 
		FWDEVPSUtils.onReady(function(){
		
			FWDEVPSlayer.videoStartBehaviour = "stop";
		
			new FWDEVPSlayer({		
				//main settings
				instanceName:"player1",
				parentId:"myDiv",
				mainFolderPath:"content",
				skinPath:"minimal_skin_dark",
				displayType:"default",
				verticalPosition:"bottom",
				horizontalPosition:"center",
				openerAlignment:"right",
				openerEqulizerOffsetTop:-1,
				openerEqulizerOffsetLeft:3,
				showOpener:"yes",
				showOpenerPlayPauseButton:"yes",
				showPlayerByDefault:"yes",
				animatePlayer:"yes",
				autoScale:"yes",
				fillEntireVideoScreen:"no",
				useHEXColorsForSkin:"no",
				normalHEXButtonsColor:"#FF0000",
				selectedHEXButtonsColor:"#FFFFFF",
				mainBackgroundImagePath:"content/minimal_skin_dark/main-background.png",
				startAtVideoSource:2,
				videoSource:[
					{source:"content/audio/1.mp3", label:""}
				],
				posterPath:"content/posters/mp3-poster.jpg",
				rightClickContextMenu:"default",
				useChromeless:"no",
				addKeyboardSupport:"yes",
				autoPlay:"no",
				loop:"no",
				maxWidth:1150,
				maxHeight:650,
				volume:.8,
				backgroundColor:"#000000",
				posterBackgroundColor:"#0099FF",
				//logo settings
				showLogo:"yes",
				hideLogoWithController:"yes",
				logoPosition:"topRight",
				logoLink:"http://www.webdesign-flash.ro",
				logoMargins:5,
				//controller settings
				showController:"yes",
				showControllerWhenVideoIsStopped:"yes",
				showVolumeScrubber:"yes",
				showVolumeButton:"yes",
				showTime:"yes",
				showQualityButton:"yes",
				showShareButton:"yes",
				showDownloadButton:"yes",
				showFullScreenButton:"yes",
				repeatBackground:"yes",
				controllerHeight:41,
				controllerHideDelay:3,
				startSpaceBetweenButtons:7,
				spaceBetweenButtons:9,
				mainScrubberOffestTop:14,
				scrubbersOffsetWidth:4,
				timeOffsetLeftWidth:5,
				timeOffsetRightWidth:3,
				volumeScrubberWidth:80,
				volumeScrubberOffsetRightWidth:0,
				timeColor:"#888888",
				youtubeQualityButtonNormalColor:"#888888",
				youtubeQualityButtonSelectedColor:"#FFFFFF",
				//subtitles
				showSubtitleButton:"yes",
				subtitlesOffLabel:"Subtitle off",
				startAtSubtitle:1,
				//audio visualizer
				audioVisualizerLinesColor:"#0099FF",
				audioVisualizerCircleColor:"#FFFFFF",
				//audio visualizer
				audioVisualizerLinesColor:"#0099FF",
				audioVisualizerCircleColor:"#FFFFFF",
				//playback rate / speed
				showPlaybackRateButton:"no",
				defaultPlaybackRate:"1", //0.25, 0.5, 1, 1.25, 1.5, 2
			});
			
		});
	</script>
</head>

<body style="background-color:#999999;">	
	<div id="myDiv" style="margin:auto;"></div>
</body>
</html>
